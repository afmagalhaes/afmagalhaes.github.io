<!DOCTYPE html>
<html lang="pt_BR">

{% include head.html %}

<body>

  <div class="row">
    <div class="large-12 large-centered columns">

      <header class="masthead">
        <img src="{{ site.baseurl }}/public/profile.jpeg" alt="Alexandre Magalhães">
      </header>

    </div>
  </div>

  <div class="row">

    <div class="large-6 large-offset-3 columns">

      <div class="content-section">

        <p>
          <center><h2>Alexandre F. Magalhães</h2>
          <h1>Infrastructure Architect</h1></center>
        </p>

      </div>
      

    </div>

    <div class="large-2 large-offset-1 columns social">
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/{{ site.linkedin }}">
            <i class="fa fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/{{ site.twitter }}">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://facebook.com/{{ site.twitter }}">
            <i class="fa fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://{{ site.blogger }}.blogspot.com/">
            <i class="fa fa-pencil-square-o"></i>
          </a>
        </li>
         <li>
          <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o"></i>
          </a>
        </li>
      </ul>
    </div>

    <footer>
     <p class="copyright">
      Este site foi contruído com <a href="https://jekyllrb.com">Jekyll</a> e está hospedado no <a href="https://github.com/">Github</a>.
     </p>
    </footer>

  </div>

  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script> {% endif %}

</body>

</html>
